<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

            <h2>Metric/Inperial Unit Conversion</h2>
            <input type="number" id="inputNum" oninput="meter();feet();liter();gallon();kilo();pound()">
            <hr>

    
<div class="content">

    <h4>Length (Meter / Feet)</h4>
    <span id="meter"></span> || <span id="feet"></span>

    <h4>Volume (Litres / Gallons)</h4>
    <span id="liter"></span> || <span id="gallon"></span>

    <h4>Mass (Kilometer / Pounds)</h4>
    <span id="kilo"></span> || <span id="pound"></span>


</div>

    
    
    <script src="main.js"></script>
</body>
</html>
